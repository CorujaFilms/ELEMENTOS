
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Jogo</title>
    <style>
        body {
            background-image: url('elementos.png');
            background-size: cover;
            text-align: center;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #startButton:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startGame()">START</button>

    <script>
        function startGame() {
            alert("Jogo iniciado! Aqui você pode adicionar mais lógica.");
        }
    </script>
</body>
</html>
